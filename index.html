<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <h1>TaskFlow</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        Tambah Task
                    </button>
                    <div class="user-profile" id="userProfileBtn" role="button" title="Edit Profile">
                        <i class="fas fa-user-circle"></i>
                        <span id="userName" style="margin-left:0.5rem;font-weight:600;display:none;"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Dashboard -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-list-check"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalTasks">0</h3>
                            <p>Total Tasks</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="pendingTasks">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="completedTasks">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="productivityScore">0%</h3>
                            <p>Productivity</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Task Management -->
            <section class="task-section">
                <div class="task-header">
                    <h2>Task Management</h2>
                    <div class="filter-tabs">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>

                <!-- Task Columns -->
                <div class="task-columns">
                    <!-- To Do Column -->
                    <div class="task-column" data-status="pending">
                        <div class="column-header">
                            <h3><i class="fas fa-clock"></i> To Do</h3>
                            <span class="task-count" id="todoCount">0</span>
                        </div>
                        <div class="task-list" id="todoList">
                            <!-- Tasks will be added here dynamically -->
                        </div>
                    </div>

                    <!-- In Progress Column -->
                    <div class="task-column" data-status="in-progress">
                        <div class="column-header">
                            <h3><i class="fas fa-play"></i> In Progress</h3>
                            <span class="task-count" id="inProgressCount">0</span>
                        </div>
                        <div class="task-list" id="inProgressList">
                            <!-- Tasks will be added here dynamically -->
                        </div>
                    </div>

                    <!-- Completed Column -->
                    <div class="task-column" data-status="completed">
                        <div class="column-header">
                            <h3><i class="fas fa-check"></i> Completed</h3>
                            <span class="task-count" id="completedCount">0</span>
                        </div>
                        <div class="task-list" id="completedList">
                            <!-- Tasks will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tambah Task Baru</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="task-form" id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Judul Task</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Deskripsi</label>
                    <textarea id="taskDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Prioritas</label>
                    <select id="taskPriority" name="priority">
                        <option value="low">Rendah</option>
                        <option value="medium" selected>Sedang</option>
                        <option value="high">Tinggi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Tanggal Deadline</label>
                    <input type="date" id="taskDueDate" name="dueDate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTask">Batal</button>
                    <button type="submit" class="btn btn-primary">Tambah Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal" id="taskDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailTaskTitle">Detail Task</h2>
                <button class="close-btn" id="closeDetailModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="task-detail-content">
                <div class="task-meta">
                    <span class="priority-badge" id="detailPriority"></span>
                    <span class="status-badge" id="detailStatus"></span>
                </div>
                <div class="task-description" id="detailDescription"></div>
                <div class="task-due-date" id="detailDueDate"></div>
                <div class="task-actions">
                    <button class="btn btn-primary" id="editTaskBtn">Edit</button>
                    <button class="btn btn-secondary" id="startTaskBtn">Mulai</button>
                    <button class="btn btn-secondary" id="completeTaskBtn">Selesai</button>
                    <button class="btn btn-danger" id="deleteTaskBtn">Hapus</button>
                </div>
            </div>
        </div>

                <!-- Profile Modal -->
                <div class="modal" id="profileModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Edit Profile</h2>
                            <button class="close-btn" id="closeProfileModal">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <form class="task-form" id="profileForm">
                            <div class="form-group">
                                <label for="profileName">Nama</label>
                                <input type="text" id="profileName" name="name" placeholder="Nama Anda">
                            </div>
                            <div class="form-group">
                                <label for="profileEmail">Email</label>
                                <input type="email" id="profileEmail" name="email" placeholder="email@contoh.com">
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="cancelProfile">Batal</button>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
